name: Workflow B
on:
  pull_request:
    branches:
      - develop
      - master
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  workflow_call:

jobs:
  Jobs-B:
    name: Job B
    runs-on: ubuntu-latest
    env:
      TRIGGERING_REPOSITORY: ${{ github.action_repository }}
      TRIGGERING_EVENT_REPOSITORY: ${{ github.event.repository.name }}
    steps:
      - name: Check out all code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
      - name: Check out common code
        uses: actions/checkout@v4
        with:
          repository: gladykov/TestRepo
          path: common
      - name: Show me
        run: |
          ls
          echo "-----"
          ls common/.github/workflows
          echo "-----"
          pwd
      - name: Run action from private repo 1
        uses: ./common/.github/install_tsx
      - name: Run action from private repo 2
        uses: ./common/.github/check_branch_name
